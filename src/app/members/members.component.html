<h2>Our Members</h2>

<div *ngFor="let profile of profiles | async" class="panel panel-default">
  <div class="panel-body">
    <h3><em>{{profile.name}}</em> Speciality: {{profile.speciality}}</h3>
    <div *ngIf="currentRoute === '/admin'">
      {{profile.email}}
      <hr>
      <app-edit-profile [selectedProfile]="profile"></app-edit-profile>
    </div>
  </div>
</div>

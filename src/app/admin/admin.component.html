<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add New Member</h3>
  </div>
  <div class="panel-body">
    <div>
      <div>
        <label>Member Name:</label>
        <br>
        <input #newName>
      </div>

      <div>
        <label>Member Speciality:</label>
        <br>
        <input #newSpeciality>
      </div>

      <div>
        <label>Member Email:</label>
        <br>
        <textarea #newEmail></textarea>
      </div>
      <button (click)="submitForm(newName.value, newSpeciality.value, newEmail.value); newName.value=''; newSpeciality.value=''; newEmail.value=''">Add</button>
    </div>
  </div>
</div>

<div>
  <app-members></app-members>
</div>
